<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="/covers/10.jpg" alt="1"><span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="1"><span>F.R.I.E.N.D.S</span>
                    <span class="songlistplay"><span class="timestamp">02:20<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/2.jpg" alt="1"><span>Trap</span>
                    <span class="songlistplay"><span class="timestamp">03:59<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/3.jpg" alt="1"><span>They Mad</span>
                    <span class="songlistplay"><span class="timestamp">02:56<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/4.jpg" alt="1"><span>Rich the Kid</span>
                    <span class="songlistplay"><span class="timestamp">03:35<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/5.jpg" alt="1"><span>Love Me Like You Do</span>
                    <span class="songlistplay"><span class="timestamp">04:49<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/6.jpg" alt="1"><span>The Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">05:09<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/7.jpg" alt="1"><span>Back It Up</span>
                    <span class="songlistplay"><span class="timestamp">03:37<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/8.jpg" alt="1"><span>Teenage Dream</span>
                    <span class="songlistplay"><span class="timestamp">02:19<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/9.jpg" alt="1"><span>A Thousand Years</span>
                    <span class="songlistplay"><span class="timestamp">04:26<i class="fa-regular fa-1.5x fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="">Let me Love You - Justin Bieber
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e97c689144.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
